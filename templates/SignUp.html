<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Sign up page</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">Bug Tracking.</a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="mainicon">
            <div class="menu">
                <i class="bi bi-list"></i>
            </div>
        </label>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="signup-form">
                <p>Sign Up</p>
                <form>
                    <div class="user-box">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Username:</label>
                    </div>
                    <div class="user-box">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email:</label>
                    </div>
                    <div class="user-box">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password:</label>
                    </div>
                    <div class="user-box">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <label for="confirm-password">Confirm Password:</label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div>
                        Already have an account? <a href="{{ url_for('login') }}" style="text-decoration: none;">Log in</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='bug.png') }}" alt="Bug Tracking">
            </div>

            <div class="footer-links">
                <h3>Links</h3>
                <ul>
                    <li><a class="link" href="#">Home</a></li>
                    <li><a class="link" href="#">About</a></li>
                    <li><a class="link" href="#">Contact</a></li>
                    <li><a class="link" href="#">Blog</a></li>
                </ul>
            </div>

            <div class="footer-social">
                <h3>Social</h3>
                <ul>
                    <li><a class="link" href="#">Facebook</a></li>
                    <li><a class="link" href="#">Twitter</a></li>
                    <li><a class="link" href="#">Youtube</a></li>
                </ul>
            </div>

        </div>

        <div class="footer-bottom">
            <p>&copy; 2024 My Website</p>
        </div>
    </footer>

</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
</style>

</html>
