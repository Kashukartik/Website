<!-- templates/question.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ question[1] }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <div class="logo">
            <a href="#">Bug Tracking.</a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="mainicon">
            <div class="menu">
                <i class="bi bi-list"></i>
            </div>
        </label>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">QnA</a>
            <a href="#">Account</a>
        </nav>
    </header>
    <main>

        <div class="card">
            <h1 class="card-title">{{ question[1] }}</h1>
            <p class="card-content">{{ question[2] }}</p>
        </div>

        <h2>Answers</h2>
        <ul>
            {% for answer in answers %}
            <li>{{ answer[2] }}</li>
            {% endfor %}
        </ul>

        <div class="card">
            <h2 class="card-title">Post an Answer</h2>
            <form method="post" action="{{ url_for('question', question_id=question[0]) }}">
                <label for="answer">Your Answer:</label>
                <textarea id="answer" name="answer" required></textarea><br>
                <input type="submit" value="Post Answer">
            </form>
        </div>

        <a href="{{ url_for('index') }}">Back to Questions</a>

    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='bug.png') }}" alt="Bug Tracking">
            </div>

            <div class="footer-links">
                <h3>Links</h3>
                <ul>
                    <li><a class="link" href="#">Home</a></li>
                    <li><a class="link" href="#">About</a></li>
                    <li><a class="link" href="#">Contact</a></li>
                    <li><a class="link" href="#">Blog</a></li>
                </ul>
            </div>

            <div class="footer-social">
                <h3>Social</h3>
                <ul>
                    <li><a class="link" href="#">Facebook</a></li>
                    <li><a class="link" href="#">Twitter</a></li>
                    <li><a class="link" href="#">Youtube</a></li>
                </ul>
            </div>

        </div>

        <div class="footer-bottom">
            <p>&copy; 2024 My Website</p>
        </div>
    </footer>
</body>

</html>
